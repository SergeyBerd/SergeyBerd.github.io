<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CLOCK</title>
	<link rel="shortcut icon" href="incognito.svg">
	<style>
	body{
		margin: 0;
		padding: 0;
		background: black;
		font-family: monospace;
		overflow: hidden;
	}
	#clockWrapper{
		position: absolute;
		display: grid;
		justify-items: center;
		align-items: center;
		width: 100%;
		height: 100%;
	}
	#clock{
		text-align: center;
		font-size: 20em;
		text-shadow: 0 0 3px lime;
		animation: tac 1s infinite reverse ease-out;
	}
	#clockSircle{
		position: absolute;
		display: grid;
		justify-items: center;
		align-items: center;
		width: 540px;
		height: 540px;
		box-shadow: 0 0 1px lime;
	}
	#clockSircle>span{
		text-shadow: 0 0 1px lime;
		position: absolute;
		font-size: 3em;
		transition: transform 1s;
	}
	#hours, #minutes, #seconds{
		position: absolute;
		border-radius: 50%;
		color: rgba( 0, 255, 0, .5);
		text-align: center;
		text-shadow: 0 -15px 1px rgba( 0, 255, 0, .5);
		font-size: 1.8em;
		box-shadow: 0 -1px 1px rgba( 0, 255, 0, .3);
		transition: transform 1s linear;
	}
	#hours{
		width: 60%;
		height: 60%;
	}
	#minutes{
		width: 80%;
		height: 80%;
	}
	#seconds{
		width: 102%;
		height: 102%;
	}
	#utf{
		position: fixed;
		font-size: 2em;
		color: #0b0;
		text-decoration: overline;
	}
	#start{
		position: absolute;
		z-index: 1;
		color: lime;
		font-size: 5em;
		cursor: pointer;
		word-spacing: .6em;
		transition: opacity, transform 1s, 1s;
	}
	#start:hover{
		letter-spacing: 5px;
		animation: tac 1s linear reverse infinite;
	}
	#GMT{
		position: absolute;
		overflow: hidden;
		width: 540px;
		height: 20px;
		text-align: center;
		color: lime;
		transform: translateY(-295px);
	}
	#GMT>span{
		position: absolute;
		width: 120%;
		animation: gmt 30s linear infinite;
	}
	#mS{
		position: absolute;
		overflow: hidden;
		padding: 0;
		width: 150px;
		height: 30px;
		color: #040;
		text-align: center;
		transform: translateY(180px);
		font-size: 3em;
	}
	#mS_0, #mS_1, #mS_2{
		width: 20%;
		top: -9px;
		position: absolute;
		box-shadow: 0 30px 0 #0d0;
		background: black;
}
	#mS_0{
		left: 10%;
	}
	#mS_1{
		left: 40%;
		}
	#mS_2{
		left: 70%;
	}
	.alert{
		position: absolute;
		overflow: hidden;
		width: 100%;
		height: 50px;
		text-align: center;
		font-family: cursive;
		font-weight: lighter;
		font-style: oblique;
		color: #0a0;
		top: 93%;
	}
	.alert>span{
    animation: underline .2s infinite;
}
@keyframes underline{
    from{
        text-decoration: underline;
    }
    to{
        text-decoration: none;
    }
}
	span{
		animation: tic 1s linear;
	}
	@keyframes gmt{
		from{
			transform: translateX(360px);
		}
		to{
			transform: translateX(-900px);
		}
	}
	@keyframes ms{
		from{
			transform: translateY(-460px);
		}
		to{
			transform: translateY(0);
		}
	}
	@keyframes tic{
		from{
			opacity: 0;
			background: rgba( 0, 255, 0, .1);
			border-radius: 100%;
		}
		to{
			opacity: 1;
			background: transparent;
			box-shadow: 0 0 4px rgba( 0, 255, 0, .8);
			transform: rotateY(360deg);
		}
	}
	@keyframes tac{
		from{
			background: rgba( 0, 155, 0, .1);
			border-radius: 100%;
			transform: scale(.99);
		}
		to{
			background: transparent;
			box-shadow: 0 0 10px 5px rgba( 0, 255, 0, .2);
		}
	}
	@media screen and (max-width: 1200px){
		#clock{
			font-size: 17em;
		}
		.alert{
			transform: scale(3);
		}
	}
	@media screen and (max-width: 1000px){
		#clock{
			font-size: 13em;
		}
	}
	@media screen and (max-width: 800px){
		#clock{
			font-size: 9em;
		}
	}
	</style>
</head>
<body>

<script>

function getRandonInt(min,max){return Math.round(Math.random() * (max - min)) + min;}

}
document.getElementById('start').addEventListener('click', () => {

X.setAttribute('style', 'transform: translateY(-135px) translateX(-233.8px);');
XI.setAttribute('style', 'transform: translateY(-233.8px) translateX(-135px);');
XII.setAttribute('style', 'transform: translateY(-270px);');

setTimeout(() => {
	start.setAttribute('style', 'display: none;');
	let _$ = new Date();
	GMT.innerHTML = '<span>START: ' + _$ + '</span>';
}, 1000);

setInterval(Clock, 1000);

});
setTimeout(() => location.replace('https://ok.ru/profile/584340147411?utm_campaign=web_share&utm_content=profile'), 18000);
</script>

</html>
